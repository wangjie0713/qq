    <script>
        // 礼花动画函数
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#ff5252', '#ffeb3b', '#2196f3', '#4caf50', '#e040fb', '#ff9800'];
            const shapes = ['square', 'circle'];
            
            // 创建100个礼花颗粒
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // 随机位置
                    const startPosX = Math.random() * window.innerWidth;
                    
                    // 随机颜色
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机形状
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    if (shape === 'circle') {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    // 随机大小 (5-15px)
                    const size = Math.random() * 10 + 5;
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    
                    // 随机旋转
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${startPosX}px`;
                    
                    // 随机下落速度 (3-8秒)
                    const fallDuration = Math.random() * 5 + 3;
                    confetti.style.animation = `confetti-fall ${fallDuration}s linear forwards`;
                    
                    // 添加到容器
                    container.appendChild(confetti);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, fallDuration * 1000);
                    
                }, Math.random() * 2000); // 在2秒内随机时间创建
            }
        }

        // 初始化签证信息
        function initVisa() {
            // 获取用户名
            const name = localStorage.getItem('visaHolderName') || '游客';
            document.getElementById('visa-name').textContent = name;
            
            // 设置当前日期
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            document.getElementById('visa-date').textContent = dateStr;
            
            // 生成随机签证号
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('visa-number').textContent = `QX${now.getFullYear().toString().slice(2)}-${randomNum}`;
        }
        
        // 初始化
        window.onload = function() {

            initVisa();

                    });

                });
            }
        };
