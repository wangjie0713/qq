<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>青秀区签证 - 成功</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#43cea2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="青秀区签证">
    <!-- 微信分享设置 -->
    <meta property="og:title" content="青秀区签证 - 成功">
    <meta property="og:description" content="我成功获得了青秀区签证，快来试试吧！">
    <meta property="og:image" content="./images/Background_nanning.png">
    <script src="wechat-config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .ios-status-bar {
            height: 44px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
        }
        
        .status-bar-time {
            font-weight: bold;
        }
        
        .status-bar-icons {
            display: flex;
            gap: 5px;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .success-icon i {
            font-size: 40px;
            color: #43cea2;
        }
        
        .success-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .success-message {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .visa-card {
            width: 100%;
            max-width: 320px;
            background-color: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .visa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .visa-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .visa-icon {
            margin-right: 10px;
            color: #185a9d;
        }
        
        .visa-qr {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .visa-info {
            margin-bottom: 20px;
        }
        
        .visa-info-row {
            display: flex;
            margin-bottom: 12px;
        }
        
        .visa-info-label {
            width: 80px;
            color: #777;
            font-size: 14px;
        }
        
        .visa-info-value {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .visa-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
        
        .visa-watermark {
            position: absolute;
            right: -30px;
            bottom: -30px;
            width: 150px;
            height: 150px;
            opacity: 0.05;
        }
        
        .visa-stamp {
            position: absolute;
            right: 25px;
            bottom: 50px;
            width: 70px;
            height: 70px;
            border: 2px solid rgba(220, 38, 38, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(15deg);
            color: rgba(220, 38, 38, 0.7);
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-text {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
        }
        
        .qr-code-container {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-bottom: 5px;
            background-color: white;
        }
        
        .qr-code-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 500;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }
        
        /* 微信小程序兼容性样式 */
        @supports (top: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .footer-text {
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="ios-status-bar">
        <div class="status-bar-time">20:45</div>
        <div class="status-bar-icons">
            <span>5G</span>
            <span>100%</span>
        </div>
    </div>
    
    <div class="main-container">
        <!-- 装饰性五彩纸屑 -->
        <div class="confetti" style="left: 10%; animation-delay: 0s; background-color: #ff5252;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 1s; background-color: #ffeb3b;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 2s; background-color: #4caf50;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 0.5s; background-color: #2196f3;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 1.5s; background-color: #9c27b0;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.5s; background-color: #ff9800;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 0.2s; background-color: #e91e63;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 1.2s; background-color: #00bcd4;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 2.2s; background-color: #8bc34a;"></div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="success-title">恭喜，签证获取成功！</h1>
        <p class="success-message">您已成功通过所有问题，获得青秀区专属签证</p>
        
        <div class="visa-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1933/1933022.png" alt="Watermark" class="visa-watermark">
            
            <div class="visa-header">
                <div class="visa-title">
                    <i class="fas fa-passport visa-icon"></i>
                    青秀区签证
                </div>
                <div class="visa-qr">
                    <i class="fas fa-qrcode"></i>
                </div>
            </div>
            
            <div class="visa-info">
                <div class="visa-info-row">
                    <div class="visa-info-label">持有者</div>
                    <div class="visa-info-value" id="holderName">张三</div>
                </div>
                <div class="visa-info-row">
                    <div class="visa-info-label">签发日期</div>
                    <div class="visa-info-value" id="issueDate">2023年10月15日</div>
                </div>
                <div class="visa-info-row">
                    <div class="visa-info-label">有效期至</div>
                    <div class="visa-info-value" id="expiryDate">永久有效</div>
                </div>
                <div class="visa-info-row">
                    <div class="visa-info-label">签证类型</div>
                    <div class="visa-info-value">青秀区通行证</div>
                </div>
            </div>
            
            <div class="visa-stamp">
                已批准<br>APPROVED
            </div>
            
            <div class="visa-footer">
                <div id="visaNumber">NO. QX20231015</div>
                <div>青秀趣签局</div>
            </div>
        </div>
        
        <div style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
            <img src="./images/huizhan.png" alt="会展中心" style="width: 80px; height: 80px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>
    </div>
    
    <div class="footer-text">
        西南曼哈顿 · 南宁青秀城市中心欢迎您<br>
        赛博青秀虚拟旅游局 · <strong>仅供娱乐</strong>
    </div>
    
    <div class="qr-code-container">
        <img src="./images/erweima.png" alt="扫码申签" class="qr-code">
        <div class="qr-code-text">扫码申签</div>
    </div>
    
    <script>
        // 更新状态栏时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.status-bar-time').textContent = `${hours}:${minutes}`;
        }
        
        // 初始化时间并每分钟更新
        updateTime();
        setInterval(updateTime, 60000);
        
        // 页面加载时从localStorage获取用户姓名并显示
        window.onload = function() {
            // 获取用户姓名
            const holderName = localStorage.getItem('visaHolderName') || '游客';
            document.getElementById('holderName').textContent = holderName;
            
            // 获取当前日期并显示为签发日期
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const issueDate = `${year}年${month}月${day}日`;
            document.getElementById('issueDate').textContent = issueDate;
            
            // 计算有效期（签发日期后的第三天）
            const expiryDate = new Date(now);
            expiryDate.setDate(now.getDate() + 3);
            const expiryYear = expiryDate.getFullYear();
            const expiryMonth = expiryDate.getMonth() + 1;
            const expiryDay = expiryDate.getDate();
            const expiryDateStr = `${expiryYear}年${expiryMonth}月${expiryDay}日`;
            document.getElementById('expiryDate').textContent = expiryDateStr;
            
            // 生成签证编号
            const randomNum = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const visaNumber = `NO. QX${year}${month.toString().padStart(2, '0')}${randomNum}`;
            document.getElementById('visaNumber').textContent = visaNumber;
            
            // 注册 Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            }
            
            // 配置微信分享
            if (typeof configWechat === 'function') {
                configWechat({
                    title: '我成功获得了青秀区签证！',
                    desc: '来自西南曼哈顿・南宁城市中心的虚拟签证',
                    imgUrl: './images/Background_nanning.png'
                });
            }
        };
    </script>
</body>
</html>
